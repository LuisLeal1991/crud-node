<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div ng-controller="controlador as lista">
    <p>{{nombre}}</p>

    <a href="/pelicula/nueva">
      <button>Nueva pelicula</button>
    </a>
    <ul>
      <li ng-repeat="pelicula in lista.peliculas">
        {{pelicula.nombre}}
        <a href="/pelicula/ver/{{pelicula.id}}">
          <button>Ver</button>
        </a>
        
        <a href="/pelicula/editar/{{pelicula.id}}">
          <button>Editar</button>
        </a>

        <button ng-click="lista.eliminar(pelicula.id)" data-id="{{pelicula.id}}">Eliminar</button>
      </li>
    </ul>
  </div>

  <script src="public/assets/js/angular.min.js"></script>
  <script src="/public/app.js"></script>

</body>
</html>
